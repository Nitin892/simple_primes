<!DOCTYPE html>
<html>
<head>
    <title>Prime Numbers</title>
</head>
<body>
    <h1>Prime Numbers less than or equal to {{ input_number }}</h1>
    <ul>
        {% for prime in primes %}
            <li>{{ prime }}</li>
        {% empty %}
            <li>No prime numbers found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'input_page' %}">Go back</a>
</body>
</html>
